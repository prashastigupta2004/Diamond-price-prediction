<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .hero {
            background-color: #f0f0f0;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        .predict-button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .predict-button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Diamond Prediction Home</title>
</head>
<body>
    <header>
        <h1>Diamond Price Prediction</h1>
    </header>
    
    <main>
        <section class="hero">
            <h2>Welcome to our Diamond Price Prediction App!</h2>
            <p>Get accurate predictions for diamond prices based on various features.</p>
            <a href="/predict" class="predict-button">Start Prediction</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Diamond Price Prediction</p>
    </footer>
</body>
</html>
